<html>
  <h1>
    Displaying dates in different formats
  </h1>
  <body>
    <script>
        my = new Date();
      date = my.getDate();
      month = my.getMonth() + 1;
      year = my.getFullYear();
     document.writeln(month + "-" + date + "-" + year + "\n");
     
     document.writeln(month + "/" + date + "/" + year + "\n");
     
     document.writeln(date + "-" + month + "-" + year + "\n");
     
     document.writeln(date + "/" + month + "/" + year + "\n");
     
   </script>
   
  </body>
</html>
